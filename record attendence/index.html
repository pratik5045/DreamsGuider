<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">

<body>
    <div class="attendence-record">

        <div class="attendence-head">
            <i class="ri-arrow-left-line"></i>
            <input type="text" name="" id="" placeholder="search here...">
        </div>

        <div class="attendence-option">

            <div class="left-option options">
              <h3>Take Student Attendence</h3>
            </div>

            <div class="right-option options">

            </div>

        </div>

        <div class="attendence-dtl">

            <div class="details">

                <div class="details-top">

                    <div class="top-left top-common">
                     <h5>Yesterday 28 , March 2024</h5>
                    </div>

                    <div class="top-right top-common">
                     <h5>Class : 8th B</h5>
                    </div>

                </div>

                <div class="details-bottom">

                    <div class="left bottom-common">
                        <p class="left-p">69</p>
                        <h6>Present</h6>
                    </div>

                    <div class="mid bottom-common">
                        <p class="left-p" style="background-color: red;">1</p>
                        <h6>Present</h6>
                    </div>

                    <div class="right bottom-common">
                        <p class="left-p" style="background-color: rgb(209, 209, 9);">3</p>
                        <h6>Leave</h6>
                    </div>


                </div>
            </div>
        </div>

                    </div>

                        <p class="left-p" style="background-color: red;">1</p>

                    </div>

                    <div class="right bottom-common">
                        <p class="left-p" style="background-color: rgb(209, 209, 9);">3</p>

                    </div>


                </div>
            </div>
        </div>

    </div>
