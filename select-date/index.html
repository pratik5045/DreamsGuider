<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>
    <div class="select-date">
       
        <div class="date-option">
 
         <div class="upper-date">
            <i class="ri-arrow-left-line"></i>
            <h2>Friday , March 24</h2>
         </div>

         <div class="lower-dates">

            <div class="date">

                <div class="day date-common">
                  <p>Sun</p>
                </div>

                <div class="month date-common">
                <p>December</p>
                </div>

                <div class="year date-common">
                <p>2015</p>
                </div>


            </div>

            <div class="date">

                <div class="day date-common">
                  <p>Mon</p>
                </div>

                <div class="month date-common">
                <p>January</p>
                </div>

                <div class="year date-common">
                <p>2016</p>
                </div>


            </div>

            <div class="date">

                <div class="day date-common">
                  <p>Tue</p>
                </div>

                <div class="month date-common">
                <p>February</p>
                </div>

                <div class="year date-common">
                <p>2017</p>
                </div>


            </div>

            <div class="date">

                <div class="day date-common">
                  <p>Wed</p>
                </div>

                <div class="month date-common">
                <p>March</p>
                </div>

                <div class="year date-common">
                <p>2018</p>
                </div>


            </div>

            <div class="date">

                <div class="day date-common">
                  <p>Thu</p>
                </div>

                <div class="month date-common">
                <p>April</p>
                </div>

                <div class="year date-common">
                <p>2019</p>
                </div>


            </div>

            <div class="date">

                <div class="day date-common">
                  <p>Fri</p>
                </div>

                <div class="month date-common">
                <p>March</p>
                </div>

                <div class="year date-common">
                <p>2020</p>
                </div>


            </div>

            <div class="date">

                <div class="day date-common">
                  <p>Sat</p>
                </div>

                <div class="month date-common">
                <p>April</p>
                </div>

                <div class="year date-common">
                <p>2021</p>
                </div>


            </div>

         </div>

        </div>

    </div>

</body>
</html>
